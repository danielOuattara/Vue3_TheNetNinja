<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS 3 course 2 TNN</title>
</head>

<body>

    <div id="app">
        <p>{{ age }}</p>
        <p>{{ children }}</p>
        <p>{{ title}}</p>
        <p v-for="person in persons"> {{person}}</p>

    </div>

    <script src="https://unpkg.com/vue@next"> </script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    age: 37,
                    children: 2,
                    title: "The King in the north",
                    persons: ["John", "Henry", "Lewis"]

                }
            }
        });

        app.mount('#app');
    </script>


</body>



</html>
